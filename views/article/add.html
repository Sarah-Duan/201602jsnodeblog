<%include ../include/header.html %>
    <form class="form-horizontal" method="post" action="/articles/add">
        <input type="hidden" value="<%=article._id%>" name="_id">
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">标题</label>
            <div class="col-sm-10">
                <input type="title" name="title" class="form-control" id="title" placeholder="标题" value="<%=article.title%>">
            </div>
        </div>
        <div class="form-group">
            <label for="content" class="col-sm-2 control-label">正文</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="content" id="content" cols="30" rows="10"><%=article.content%></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">提交</button>
            </div>
        </div>
    </form>
<%include ../include/footer.html %>

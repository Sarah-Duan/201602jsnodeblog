<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%=title%></title>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">菜单</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">珠峰博客</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">首页</a></li>
                <%
                  if(user){%>
                <li ><a href="/articles/add">发表文章</a></li>
                <%}else{%>
                <li ><a href="/users/reg">注册</a></li>
                <li ><a href="/users/login">登录</a></li>
                <% }
                %>
            </ul>
            <form action="/articles/list/1/2" class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input name="keyword" type="text" class="form-control" value="<%=keyword%>" placeholder="关键字">
                </div>
                <button type="submit" class="btn btn-default">查询</button>
            </form>
            <%
             if(user){ %>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><img class="img-rounded" src="<%=user.avatar%>"><%=user.username%><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/users/logout">退出</a></li>
                    </ul>
                </li>
            </ul>
            <%}
            %>
        </div>

    </div>
</nav>
<div class="container">

    <%
       if(success){%>
    <div class="alert alert-success" role="alert">
        <%=success%>
    </div>
    <%}
    %>

    <%
    if(error){%>
    <div class="alert alert-danger" role="alert">
        <%=error%>
    </div>
    <%}
    %>
